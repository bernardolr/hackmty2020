<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MOVIE SEAT BOOKING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="stylesheet.css" type="text.css" rel="stylesheet">    
</head>
<body>
    <div class="movie-container">

        <label> Pick a movie!</label>
        <select id="movie">
            <option value="15">EndGame</option>
            <option value="18">Anabelle</option>
            <option value="25">Snowden</option>
        </select>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>

        </ul>

    </div>

    <div class="cont">
        <div class="screen">
            <div class="row"> 

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

        </div>
    </div>

    <script src="script.js"> </script>
    
</body>
</html>
