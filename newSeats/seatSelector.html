<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MOVIE SEAT BOOKING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css" />    
</head>
<body>
    <div class="movie-container">

        <label> Pick a movie:</label>
        <select id="movie">
            <option value="15">EndGame ($50)</option>
            <option value="18">Anabelle ($40)</option>
            <option value="25">Snowden ($30)</option>
        </select>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>

        </ul>

    </div>

    <div class="container">
        <div class="screen">
            <div class="row"> 

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

            <div class="row">

                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>

            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

        </div>
    </div>
    <p class="text">You have selected <span id="count"> 0 </span> seats for a price of $<span id="total" >0</span> </p>
    <script src="script.js"> </script>
    
</body>
</html>
